<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radio Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Radio Monitor</h1>
    </header>
    <main>
        <section id="coverage-map">
            <h2>Coverage Map</h2>
            <iframe src="https://www.weather.gov/nwr/Maps" frameborder="0"></iframe>
        </section>
        <section id="signal-strength">
            <h2>Signal Strength</h2>
            <div id="signal-info">
                <p>Loading...</p>
            </div>
        </section>
        <section id="broadcast-towers">
            <h2>Broadcast Tower Locations</h2>
            <iframe src="https://www.radioreference.com" frameborder="0"></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Weather Radio Monitor</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
